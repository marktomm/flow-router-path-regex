<template name="layout">
  <h1>Welcome to Meteor!</h1>
  
  <ul>
    <li><a class="{{isActiveRoute name='indexPage'}}" href="{{pathFor route='indexPage' locale=lang}}">home</a></li>
    <li><a class="{{isActiveRoute regex='countries*'}}" href="{{pathFor route='countries' locale=lang}}">countries</a></li>
    <li><a class="{{isActiveRoute name='contact'}}" href="{{pathFor route='contact'}}">contact</a></li>
  </ul>
  
  {{> Template.dynamic template=main}}
</template>

<template name="hello">
  <h3>tr1</h3>
</template>

<template name="countries">
  <h3>countries</h3>
  
  <ul>
    <li><a href="{{pathFor route='countries.poland'}}">poland</a></li>
    <li><a href="{{pathFor route='countries.latvia'}}">latvia</a></li>
  </ul>
</template>
